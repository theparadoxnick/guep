<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/01Artboard 46.png">
    <link rel="icon" href="assets/img/guep-favicon.png">
    <title>Trilha GUEP</title>
</head>
<body>
    <section class="intro">
        <div class="intro__list">
            <img class="intro__logo" src="assets/img/guep-logo.png" alt="Logo da GUEP">
            <button class="intro__start --purple">Iniciar</button>
            <h2>(Versão de demonstração)</h2>
            <!-- <h2>Deseja reiniciar o jogo?</h2> -->
           <!-- <button class="intro__restart --purple">Reiniciar</button> -->
        </div>
	</section>

	<section class="game -is-disabled"> <!--| --start --driving --end |-->
        <img class="game__scene" src="assets/img/scene-v5.png" alt="Cenário">
        <!-- <img class="game__mountain" src="assets/img/mountain.png" alt="Montanha"> -->
        <div class="game__truck">
            <img class="game__structure" src="assets/img/truck-smoke-test.png" alt="Carroceria do caminhão">
            <div class="game__wheels">
                <img class="truck__wheel --a" src="assets/img/truck-wheel.png" alt="Roda Caminhão">
                <img class="truck__wheel --b" src="assets/img/truck-wheel.png" alt="Roda Caminhão">
                <img class="truck__wheel --c" src="assets/img/truck-wheel.png" alt="Roda Caminhão">
            </div>
        </div>

        <button class="game__next-step --blue">Próxima Etapa > </button>

	</section>

	<script src="assets/js/jquery-1.12.0.min.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
